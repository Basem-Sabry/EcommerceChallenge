<div class="d-flex justify-content-between h-100" [formGroup]='form'>
    <div class="left_section">
        <svg class="firstSvg" width="422" height="135" viewBox="0 0 422 135" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path opacity="0.1" d="M377.973 23.1043C310.261 125.951 180.707 161.577 88.828 103.869C-3.05117 46.1612 -23.6171 -83.7524 44.0949 -186.599C111.807 -289.445 241.361 -325.071 333.24 -267.364C425.119 -209.656 445.685 -79.7421 377.973 23.1043Z" stroke="white" stroke-width="7"/>
      </svg>

        <div class="d-flex flex-column justify-content-center left_section_content_wrap text-white">
            <div class="d-flex flex-column ">
                <h1>{{ "AUTH.LOGIN.WELCOME" | translate }}</h1>
            </div>

        </div>
        <svg class="secondSvg" width="391" height="107" viewBox="0 0 391 107" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M387.5 181C387.5 229.37 356.677 273.661 305.793 306.033C254.951 338.379 184.5 358.5 106.5 358.5C28.5002 358.5 -41.9512 338.379 -92.7932 306.033C-143.677 273.661 -174.5 229.37 -174.5 181C-174.5 132.63 -143.677 88.3391 -92.7932 55.9667C-41.9512 23.6208 28.5002 3.5 106.5 3.5C184.5 3.5 254.951 23.6208 305.793 55.9667C356.677 88.3391 387.5 132.63 387.5 181Z" stroke="white" stroke-width="7"/>
        </svg>

    </div>
    <div class="right_section">
        <div class="d-flex flex-column justify-content-center  h-100 wrapLogin ">
            <h1>{{ "AUTH.LOGIN.TITLE" | translate }}</h1>
            <small class="text-muted mb-3">{{ "AUTH.LOGIN.SUBTITLE" | translate }}</small>
            <div class="form-group mb-3 w-100">
                <label class="text-muted mb-2" for="">{{ "AUTH.INPUT.FULLNAME" | translate }} </label>
                <input id="emailAddress" formControlName="username" type="text" [placeholder]="'AUTH.INPUT.EMAILPLACEHOLDER' | translate" class="form-control">
            </div>
            <div class="form-group margin-b-1 w-100 parentPos">
                <label class="text-muted mb-2" for="">{{ "AUTH.INPUT.PASSWORD" | translate }}

              </label>
                <input id="password" #elem formControlName="password" type="password" [placeholder]="'AUTH.INPUT.PASSWORDPLACEHOLDER' | translate" class="form-control">


            </div>

            <div class="d-flex w-100  mt-4">
                <button class="btn btn-primary w-100 suBtn" type="submit" id="loginSubmit" [disabled]="diFlag" (click)="loginAction()">{{ "AUTH.LOGIN.BUTTON" | translate }}</button>
            </div>
        </div>
    </div>
    <div class="swtichLang">
